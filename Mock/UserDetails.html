<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>UserDetails</title>
</head>
<body>
	<form action="/Example/UserDetailsServlet" method="post">
		<div class="alert alert-dark" role="alert">
			<div class="d-flex flex-row-reverse bd-highlight">
				<div class="p-2 bd-highlight">
					<font color="RED">ログアウト</font>
				</div>
				<div class="p-2 bd-highlight">
					<input type="text" id="userName" name="userName" />さん
				</div>
			</div>
		</div>
		<h1 class="hello">ユーザ情報詳細参照</h1>
		<div class="hello">
			<div class="row">
				<div class="col-md-6">
					<h4>
						<label for="loginId">ログインID</label>
					</h4>
				</div>
				<div class="col-md-6">
					<input style="border: none;" type="text" id="lginId" name="loginId" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h4>
						<label for="userName">ユーザ名</label>
					</h4>
				</div>
				<div class="col-md-6">
					<input style="border: none;" type="text" id="userName"
						name="userName" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h4>
						<label for="dob">生年月日</label>
					</h4>
				</div>
				<div class="col-md-6">
					<input style="border: none;" type="text" id="dob" name="dob" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h4>
						<label for="recordTime">登録日時</label>
					</h4>
				</div>
				<div class="col-md-6">
					<input style="border: none;" type="text" id="recordTime"
						name="recordTime" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h4>
						<label for="updateTime">更新日時</label>
					</h4>
				</div>
				<div class="col-md-6">
					<input style="border: none;" type="text" id="updateTime"
						name="updateTime" />
				</div>
				<div class="col-md-6">
					<a href="#" onclick="history.back(); return false;">戻る</a>
				</div>
			</div>
		</div>

	</form>
</body>
</html>
